<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city.."
                class="form-control search-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
                id="search"
              />
            </div>
          </div>
        </form>
        <div class="weatherInfo">
          <div class="row">
            <div class="col-8">
              <h1 id="city"></h1>
              <ul>
                <li>
                  Last update: <span id="date"></span>,
                  <span id="description"></span>
                </li>
                <li>
                  Humidity: <strong><span id="humidity"></span>%</strong>, Wind:
                  <strong><span id="wind"></span> km/h</strong>
                </li>
              </ul>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6">
              <div class="temperature-container d-flex justify-content-end">
                <img src="#" alt="weather icon" id="icon" width="52" height="52"></img>
                <div>
                  <span id="temperature" class="temperature"></span
                  ><span class="unit">Â°C</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="forecast"></div>
        <footer>
          This project was coded by
          <a
            href="https://www.linkedin.com/in/anna-radchuk-362537240/"
            target="_blank"
            rel="noopener noreferrer"
            >Anna Radchuk</a
          >
          and is
          <a
            href="https://github.com/anyaradchuk87/Vanilla-weather-app-final"
            target="_blank"
            rel="noopener noreferrer"
            >open-sourced on GitHub</a
          >
          and
          <a
            href="https://shecodes-weather.netlify.app/"
            target="_blank"
            rel="noopener noreferrer"
            >hosted on Netlify</a
          >
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
